{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .login-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-title text-center">Se connecter</div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Nom d'utilisateur</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username">
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Mot de passe</label>
            <input type="password" name="password" required class="form-control" id="id_password">
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                Nom d’utilisateur ou mot de passe invalide.
            </div>
        {% endif %}

       <div class="d-grid mb-3">
    <button type="submit" class="btn btn-primary">Connexion</button>
</div>
<div class="text-center">
    <small>Pas encore de compte ?</small>
    <a href="{% url 'inscription' %}" class="btn btn-link">Créer un compte</a>
</div>

    </form>
</div>

</body>
</html>
